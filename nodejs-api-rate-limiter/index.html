<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Limited API</title>
</head>

<body>

    <form action="/">
        <input type="text" name="userInput" id="userInput" placeholder="Enter something" required>
        <button type="button" onclick="handleTokenBucketClick()">Token Bucket</button>
        <button type="button" onclick="handleLeakingBucketClick()">Leaking Bucket</button>
    </form>

    <script>

        async function handleTokenBucketClick() {
            const userInput = document.getElementById("userInput").value
            console.log(userInput)
            const url = "http://localhost:4002/tokenBucket"
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json", },
                body: JSON.stringify({
                    userInput: userInput
                })

            })

            const responseResult = await response.json();

            const resultDiv = document.createElement("div");
            resultDiv.textContent = JSON.stringify(responseResult);

            document.body.appendChild(resultDiv);
        }

        async function handleLeakingBucketClick() {
            const userInput = document.getElementById("userInput").value
            console.log(userInput)
            const url = "http://localhost:4002/leakingBucket"
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json", },
                body: JSON.stringify({
                    userInput: userInput
                })

            })

            const responseResult = await response.json();

            const resultDiv = document.createElement("div");
            resultDiv.textContent = JSON.stringify(responseResult);

            document.body.appendChild(resultDiv);
        }
    </script>
</body>


</html>
