<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Limited API</title>
</head>

<body>

    <form action="/">
        <input type="text" name="userInput" id="userInput" placeholder="Enter something" required>
        <button type="button" onclick="handleSendRequestClick()">Send Request</button>
    </form>
</body>

<script>

    async function handleSendRequestClick() {
        const userInput = document.getElementById("userInput").value
        const url = "http://localhost:4002/sendrequest"
        const response = await fetch(url, {
            method: "POST",
            "Content-Type": "application/json",
            body: JSON.stringify({
                userInput: userInput
            })

        })

        const responseResult = await response.json();

        const resultDiv = document.createElement("div");
        resultDiv.textContent = JSON.stringify(responseResult);

        document.body.appendChild(resultDiv);
    }
</script>

</html>
